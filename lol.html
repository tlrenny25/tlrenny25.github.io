<!DOCTYPE html>
<html>
<head>
  <title>LOL</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }
    img {
      width: 230px; /* scaled with window */
      height: auto;
    }
    button {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="idiotImage" src="idiot-black.png" alt="You Are An Idiot">
  <button id="muteBtn">?? Mute</button>

  <audio id="idiotAudio" autoplay loop>
    <source src="idiot.ogg" type="audio/ogg">
    <source src="idiot.wav" type="audio/wav">
  </audio>

  <script>
    // Size = 280x210 â†’ +10%
    window.resizeTo(308, 231);

    const image = document.getElementById("idiotImage");
    const audio = document.getElementById("idiotAudio");
    const muteBtn = document.getElementById("muteBtn");
    const images = ["idiot-black.png", "idiot-white.png"];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % images.length;
      image.src = images[index];
    }, 500);

    muteBtn.onclick = () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "?? Unmute" : "?? Mute";
    };

    // Fast chaotic movement (unchanged)
    let x = window.screenX;
    let y = window.screenY;
    let dx = 14;
    let dy = 14;

    setInterval(() => {
      x += dx;
      y += dy;

      if (x <= 0 || x >= screen.width - window.outerWidth) dx *= -1;
      if (y <= 0 || y >= screen.height - window.outerHeight) dy *= -1;

      try { window.moveTo(x, y); } catch (e) {}
    }, 30);
  </script>
</body>
</html>
